 <script>var props={"detailArticle|post":{"id":"5137887","project_id":"1","goods_id":"10932","domain_id":"0","column_id":"122","monographic_id":null,"related_company_id":"0","related_company_type":"domestic","related_company_name":"","close_comment":"0","state":"published","title":"【发刊词】恭喜你，离机器思维又近了一步！","catch_title":"","summary":"理解技术、从技术的需求角度去思考问题，已经成了我们认识和适应当下环境的必备的认知模块。","content":"<p>我的一位朋友常常说我是个“像机器一样思考的人”。</p><p><span >在朋友们的眼里，我是一个彻头彻尾的技术男。我会写代码，会修 bug，也会把业务需求转换成产品需求；在绝大多数时间里，我的世界是 0 和 1 的二值世界，思考问题的方式也是像算法一样的机械过程，甚至，我可以像机器一样按照某种程序来搜索自己的记忆。</span><br/></p><p><span >不过，这远不是“像机器一样思考”的全部。朋友所说的“像机器一样思考”，是指在很多事情上——不管是社会上普遍的焦虑情绪，还是比特币所引发的疯狂炒作，或者是社交媒体令人眼花撩乱的变化，乃至具体到人和人之间的相处沟通——<strong>我都会更多地从技术的需求角度去想问题</strong>。</span><br/></p><p>&nbsp;<span >比如，我会认为，焦虑是我们在电子媒介时代必然要面对的宿命，虽然无法逃避，但理解焦虑的根源有助于我们缓解焦虑。再比如，我会认为，区块链并不是给人用的，而是让机器进一步成为人类代理的一种基础协议。我还会认为，社交媒体的推荐算法，其最大问题在于把争夺用户注意力作为目标函数。</span></p><p>&nbsp;<span >这些看问题的视角，让朋友们觉得很新鲜，而且很多时候，会让他们觉得有所收获。<strong>就像我们经常说的，当你对一件事情能从更多的视角观察和思考时，就会有更全面的理解，也往往能做出更好的决策</strong>。</span></p><p>&nbsp;<span >现在，我的那位朋友也学会了从技术的需求角度去思考一些问题。当她和我分享她的想法时，我最常用的一句回复就是：“恭喜你，又接近机器思维了”。</span></p><p><span >&nbsp;&nbsp;</span></p><h3  ><span >人是技术的性器官</span></h3><p><span >很多人对“像机器一样思考”心怀恐惧和排斥，这里面就包括苹果的现任 CEO 库克。去年，他在麻省理工学院的毕业典礼上发表演讲，就说道：“我不担心人工智能让计算机像人类一样思考问题，我更担心的是人类像计算机那样思考问题。”他还表示，乔布斯和苹果帮他找到了人生的使命，那就是服务于人性，而且要让技术具有人性。</span></p><p><span >我不能不说，对库克的这个演讲，我感到很遗憾。他像大多数人一样，把技术和人性看成是两个割裂的事物。这实际上是一种“人类中心主义”的视角，也就是把人类放在一个中心的位置上，认为人类是万物之灵，是世界的主宰；人类的价值观、道德感和良知体系是至高无上的；技术则是人的发明，是服务于人性的工具。这种割裂的技术观，必然会造成人性和技术的对立，从而给我们带来混乱、冲突和痛苦。</span><br/></p><p><span >与史蒂夫·乔布斯同时代的未来学家凯文·凯利说过，“人是技术的性器官”。而当代的另一位法国哲学家贝尔纳·斯蒂格勒（Bernhard Stiegle）则说，“人性是技术的发明”。他在《技术与时间》这部大部头里是这么写的：“人性是技术的发明，而不是反之。人类借助技术获得真实的存在。”</span><br/></p><p><span >说起贝尔纳·斯蒂格勒，也是个很传奇的人物。他年轻时曾因犯抢劫罪，吃过五年牢饭。也正是在这个时期，他对哲学产生了浓厚的兴趣，并通过邮件的方式，师从一位大学教授，开始了他对哲学的学习和研究。</span></p><p><span >一位哲学家，应该对人性有最深入的见解。贝尔纳·斯蒂格勒能得出“人性是技术的发明”这个结论，我相信他一定经过了长期并且痛苦的思考和斗争。</span><br/></p><p><span >很多曾经的人文主义者都在反思“人类中心主义”。像国内的经济学家朱嘉明就曾经在去年底在《文化纵横》杂志上发表文章，指出，“到了抑制知识分子的人文主义情结的时候了”。</span></p><p><span >&nbsp;&nbsp;</span></p><h3  >&nbsp;人性和技术本来就是一体的</h3><p><span >其实很多人恐怕都不得不承认：人性并非一成不变的；特别是在今天，技术在很大程度上改变和塑造着我们的人性。不过，很少有人愿意再往前走一步，承认人性和技术本来就是一体的。他们害怕，如果承认了这一点，就会失去人的至高无上的地位，失去所谓的人的自由和独立。说到这儿，我还有个小故事。</span></p><p>&nbsp;<span >就在不久前，我和一位朋友发生了一次激烈的争论。这位朋友对我来说，是亦师亦友的关系；他自己的事业很成功，在过去十年里也给予了我很多支持和帮助，教给我很多东西。但他在听到我说出“人性是技术的发明”之后，反应超乎寻常的激烈。在他看来，如果承认“人性是技术的发明”，那就等于彻底抹杀了个人的能力和主动性，那人，岂不就成了技术的“棋子”？！</span></p><p><span >其实，在我看来，我们都是“棋子”，只不过是做谁的棋子而已。而且，做棋子并非要抹杀个人的主观能动性。恰恰相反，当你意识到一种超越自我的责任感和使命感时，会有更强大的自我驱动力。</span></p><p><span >我们都熟知马斯洛的五层需求模型。这个模型的最顶层，是实现自我价值的需求。<strong>但很少有人知道，马斯洛在晚年修订了他的需求模型，在第五层之上又增加了一层；这个更高层次的需求就是——超越自我。</strong></span></p><p><span >不过，我没有跟我的朋友这么解释。我当时只是下意识地脱口而出，说：“我们都是想更好地适应这个世界。”没想到这句话一说，他立刻就沉默了。这让我意识到，不管我们每个人表面追求的是什么，在内心深处，我们都是想更好地适应这个世界。我们不仅要在生理上适应外在的物理环境，也越来越需要在精神上适应我们的文化环境。而这，就要求我们勇敢地去直面人性的本质，思考人性和技术的关系。哪怕最终你还是不能认同“人性是技术的发明”，但学会从技术的角度去思考问题，一定能帮助你更好地适应这个世界。</span></p><p><span >&nbsp; &nbsp;</span></p><h3  >&nbsp;转换、理解和适应</h3><p><span >我们这门课属于认知类课程，其目的是为你增加一些新的认知模块。如果用三个词来概括这门课的收获的话，那就是“转换”、“理解”和“适应”。</span></p><p>&nbsp;<span >转换，是学会从人性和技术统一的角度去思考问题；</span></p><p><span >理解，是对推动我们社会快速变化的技术力量有所了解，并建立起对技术的亲近感；</span></p><p><span >适应，是要在我们所身处的世界——包括外在的物理世界和内在的文化世界中，找到适合自己的位置。</span></p><p><span >这门课不算发刊词，一共三十二讲，分别从个人、商业和文化的角度来帮助你理解技术。</span></p><p><span >从个人的角度，我们会讨论焦虑问题、学习问题以及技术对我们生活和工作的影响，比如：我们为什么会焦虑？如何成为一名终身学习者？隐私真的对我们很重要吗？</span></p><p><span >从商业的角度，我们会聊聊当下最热门和最有前景的几个领域，包括人工智能和区块链以及社交媒体，比如：艺术是不是算法？区块链的本质到底是什么？社交媒体的推荐算法出了什么问题？</span></p><p><span >从文化的角度，我们重点介绍文化基因的概念，并用进化论的理念来探讨文化的演化，比如：如何才能不被时代“抛在后面”？</span></p><p><span >课程的最后部分是总论，总结技术的内在趋势以及技术和人性的关系。</span></p><p><span >在这门课里，我们还会带大家读八本书，分别是：凯文·凯利的《必然》和《科技想要什么》，马歇尔·麦克卢汉的《理解媒介》，艾伦·麦克法兰的《给四月的信》，詹姆斯·格雷克的《信息简史》，理查德·道金斯的《自私的基因》，蒂姆·奥莱利的《未来地图》以及丹尼尔·伯勒斯的《理解未来的7个原则》。这八本书，都是我们精挑细选出来的，对更好地理解技术和未来有很大的帮助作用。</span></p><p><span >我们把课程的大纲做成了一张思维导图，以帮助你对这门课有一个直观、全局的把握。</span></p><p><span >这门课里的主要知识点包括麦克卢汉的媒介理论，文化基因的演化理论以及凯文·凯利的技术观。</span><br/></p><p><img alt=\"【发刊词】恭喜你，离机器思维又近了一步！\" src=\"https://pic.36krcnd.com/201806/08032732/dhfwxvod0shmqc2d.jpg!heading\" data-img-size-val=\"720,777\"/\\></p><p>通过这三十二节课，我希望能够像黑客一样，黑进你的认知操作系统，给你的底层代码加入一些新模块，或者是替换掉一些旧模块。这些全新的认知可能一开始会让你感到接受起来有些困难，不过没关系，就像米果文化的创始人之一邱晨说的那样，你“让它一遍遍洗刷自己”就好了。</p><p><span >接下来的第一讲，我会讲讲焦虑问题。我们今天所面对的焦虑，比历史上任何时候都更多、更普遍。那我们焦虑的根源在哪里？我们有可能避免焦虑吗？这些问题，我们会在第一讲中进行讨论。</span></p><p><span >我是赵嘉敏。请跟我一起来理解技术，洞悉未来！我们下次见。</span></p>","cover":"https://pic.36krcnd.com/201806/08032418/eeez113gzip6wtxg.jpg!heading","source_type":"original","source_urls":null,"related_post_ids":"[\"5135991\",\"5138007\",\"5138158\"]","extraction_tags":"[]","extra":"{\"related_posts\":[{\"id\":5135991,\"title\":\"\\u5229\\u7528\\u793e\\u4ea4\\u5a92\\u4f53+\\u4eba\\u5de5\\u667a\\u80fd\\uff0c\\u65e5\\u672c\\u516c\\u53f8 JX Press \\u60f3\\u8ba9\\u673a\\u5668\\u53d6\\u4ee3\\u65b0\\u95fb\\u8bb0\\u8005\",\"title_mobile\":null,\"cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/28082822\\/i7rkqabvs02ykaay!feature\",\"cover_mobile\":null,\"extraction_tags\":\"[[\\\"\\u5a92\\u4f53\\\",1],[\\\"\\u4eba\\u5de5\\u667a\\u80fd\\\",1],[\\\"\\u6d77\\u5916\\\",1],[\\\"\\u793e\\u4ea4\\u5a92\\u4f53\\\",2],[\\\"\\u673a\\u5668\\u5b66\\u4e60\\\",2]]\",\"user_id\":\"166151753\",\"column_id\":\"217\",\"published_at\":\"2018-05-28 20:05:12\",\"user\":{\"id\":166151753,\"name\":\"\\u8a79\\u59ae\\u59ae\"},\"column\":{\"id\":217,\"name\":\"\\u4eba\\u5de5\\u667a\\u80fd\",\"bg_color\":\"\"},\"template_cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/28082814\\/0zylhu5simr1y3xf!feature\"},{\"id\":5138007,\"title\":\"\\u76db\\u5bb4\\u4e4b\\u540e\\uff0c\\u533a\\u5757\\u94fe\\u771f\\u6b63\\u80fd\\u5e26\\u7ed9\\u666e\\u901a\\u4eba\\u7684\\u662f\\u4ec0\\u4e48\\uff1f\",\"title_mobile\":null,\"cover\":\"https:\\/\\/pic.36krcnd.com\\/201806\\/09025346\\/l1zjdmc1ov9kzxm6!feature\",\"cover_mobile\":null,\"extraction_tags\":\"[[\\\"\\u4f01\\u4e1a\\u670d\\u52a1\\\",1],[\\\"\\u91d1\\u878d\\\",1],[\\\"\\u6295\\u8d44\\\",1],[\\\"\\u533a\\u5757\\u94fe\\
