<div id="app"></div>
 <script>var props={"detailArticle|post":{"id":"5134929","project_id":"1","goods_id":"0","domain_id":"0","column_id":"208","monographic_id":null,"related_company_id":"0","related_company_type":"domestic","related_company_name":"","close_comment":"0","state":"published","title":"区块链媒体「起风财经」完成千万级人民币天使轮融资，将发展人才培训及行业研究","catch_title":"","summary":"截至 3 月 31 日，区块链媒体社区领域的初创企业有 58 家。","content":"<p>近日，区块链媒体 “起风财经” 对外宣布，完成了千万级人民币天使轮融资，投资方为水木区块链基金（英诺天使基金旗下）、首建投资本、青瓦资本。</p><p>起风财经由创投视频节目提供商及创投服务平台 “起风了” 创始人罗智勇建立，命名也有所承袭。其微信公众号于今年 3 月 8 日发表了首篇文章，这个时间节点也正是区块链媒体大规模爆发、获得融资的时候。罗智勇表示，起风财经会与政府相关部门、各高校研究机构及区块链企业发展良好关系，以建立自己的行业影响力。</p><p>对于本轮资金，罗智勇表示，主要将用于三方面，一是加强内容；二是通过旗下的起风学社，进行区块链人才培训和知识普及；三是建设起风财经区块链研究院。近日，工信部信息中心也联合起风财经区块链研究院等单位发布了《2018 中国区块链产业白皮书》。</p><p>《白皮书》信息显示，截至\n2018 年 3 月 31 日，区块链媒体、社区领域的初创企业有 58 家，投资数量为 28 起，融资额多在数百万、千万乃至上亿级别。在区块链这一新赛道上，投资人也倾向于入手行业媒体来了解行业信息，及掌握一定的舆论权。</p><p><img alt=\"区块链媒体「起风财经」完成千万级人民币天使轮融资，将发展人才培训及行业研究\" src=\"https://pic.36krcnd.com/201805/21054824/bk313x6l399gpunx.png!heading\" data-img-size-val=\"629,349\"/\\></p><p class=\"img-desc\">图自《2018中国区块链产业白皮书》</p><p>本轮投资方首建投是一家国资背景的投资机构。谈及投资逻辑，其董事副总经理薛幼桥表示，社会对区块链的认知不断提升，需要负责任的媒体来配合引导公众认知。<br/></p><p>今年 3 月，36 氪曾报道过许多区块链媒体领域的融资消息，包括<a href=\"https://36kr.com/p/5126779.html\" target=\"_blank\">北纬31度</a>、<a href=\"https://36kr.com/p/5121760.html\" target=\"_blank\">金钱报</a>、<a href=\"https://36kr.com/p/5121770.html\" target=\"_blank\">区块之家</a>、<a href=\"https://36kr.com/p/5121596.html\" target=\"_blank\" >深链财经</a>、<a href=\"https://36kr.com/p/5123225.html\" target=\"_blank\">链接财经</a>等。经历了一段爆发，<a href=\"https://36kr.com/p/5128585.html\">区块链媒体现在也面临着高度同质化的市场竞争</a>，初创企业和融资消息都在减少，部分缺少客观专业报道的媒体难以找到生存空间。近期，36 氪接触到的这一领域的新玩家还有<a href=\"https://36kr.com/p/5132904.html\" target=\"_blank\">Odaily星球日报</a>，想成为“区块链领域的 36 氪”，在监管之下辅助技术发展，呈现全貌并输出商业价值。</p>","cover":"https://pic.36krcnd.com/201805/21061132/wukxqcyjtakwacgq!heading","source_type":"original","source_urls":"","related_post_ids":"[\"5135897\",\"5136017\",\"5136029\"]","extraction_tags":"[[\"\\u5a92\\u4f53\",1],[\"\\u6295\\u8d44\",1],[\"\\u533a\\u5757\\u94fe\",2],[\"\\u793e\\u533a\",2],[\"\\u82f1\\u8bfa\\u5929\\u4f7f\\u57fa\\u91d1\",2]]","extra":"{\"related_posts\":[{\"id\":5135897,\"title\":\"\\u661f\\u7403\\u9996\\u53d1|\\u300c\\u4e00\\u672c\\u533a\\u5757\\u94fe\\u300d\\u83b7\\u5343\\u4e07\\u5143\\u9996\\u8f6e\\u878d\\u8d44\\uff0c\\u96f6\\u878d\\u8d44\\u53f2\\u7684\\u94fe\\u5708\\u5a92\\u4f53\\u8fd8\\u6709\\u673a\\u4f1a\\uff1f\",\"title_mobile\":null,\"cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/27160155\\/bp1rk4zoh6qk7593!feature\",\"cover_mobile\":null,\"extraction_tags\":\"[[\\\"\\u91d1\\u878d\\\",1],[\\\"\\u5a92\\u4f53\\\",1],[\\\"\\u91d1\\u878d\\u79d1\\u6280\\\",2],[\\\"\\u81ea\\u5a92\\u4f53\\\",2],[\\\"\\u533a\\u5757\\u94fe\\\",2],[\\\"\\u82f1\\u8bfa\\u5929\\u4f7f\\u57fa\\u91d1\\\",2]]\",\"user_id\":\"798492498\",\"column_id\":\"208\",\"published_at\":\"2018-05-28 08:58:03\",\"user\":{\"id\":798492498,\"name\":\"Odaily\\u661f\\u7403\\u65e5\\u62a5\"},\"column\":{\"id\":208,\"name\":\"\\u533a\\u5757\\u94fe\",\"bg_color\":\"\"},\"template_cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/27160140\\/9wff6djfiwwcqeki!feature\"},{\"id\":5136017,\"title\":\"\\u9ad8\\u6821\\u961f\\u5165\\u573a\\uff1a\\u6e05\\u534e\\u533a\\u5757\\u94fe\\u8bfe\\u7a0b\\u4e5f\\u8981\\u4e0a\\u94fe\",\"title_mobile\":null,\"cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/28075935\\/jykf6ikxj2pfeedq!feature\",\"cover_mobile\":null,\"extraction_tags\":\"[[\\\"\\u4f01\\u4e1a\\u670d\\u52a1\\\",1],[\\\"\\u6559\\u80b2\\\",1],[\\\"\\u5927\\u516c\\u53f8\\\",1],[\\\"\\u533a\\u5757\\u94fe\\\",2],[\\\"\\u62db\\u8058\\\",2],[\\\"\\u5fae\\u4fe1\\\",2]]\",\"user_id\":\"798492498\",\"column_id\":\"208\",\"published_at\":\"2018-05-28 16:08:35\",\"user\":{\"id\":798492498,\"name\":\"Odaily\\u661f\\u7403\\u65e5\\u62a5\"},\"column\":{\"id\":208,\"name\":\"\\u533a\\u5757\\u94fe\",\"bg_color\":\"\"},\"template_cover\":\"https:\\/\\/pic.36krcnd.com\\/201805\\/2807592
